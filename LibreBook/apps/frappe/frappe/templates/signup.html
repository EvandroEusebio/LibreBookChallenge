<form class="form-signin form-signup hide" role="form">
	<div class="page-card-body">
		<div class="form-group">
			<label class="form-label sr-only" for="signup_fullname">{{ _("Full Name") }}</label>
			<input
				type="text"
				id="signup_fullname"
				class="form-control"
				placeholder="{{ _('Jane Doe') }}"
				required
				autofocus
				autocomplete="name"
			/>
		</div>
		<div class="form-group">
			<label class="form-label sr-only" for="signup_email">{{ _("Email") }}</label>
			<input
				type="email"
				id="signup_email"
				class="form-control"
				placeholder="{{ _('jane@example.com') }}"
				required
				autocomplete="username"
			/>
		</div>
		<div class="form-group">
			<label class="form-label sr-only" for="signup_password">{{ _("Password") }}</label>
			<div class="password-field" style="position: relative">
				<input
					type="password"
					id="signup_password"
					class="form-control"
					placeholder="•••••"
					autocomplete="current-password"
					required
				/>

				<svg
					class="field-icon password-icon"
					width="16"
					height="16"
					viewBox="0 0 16 16"
					fill="none"
					xmlns="http://www.w3.org/2000/svg"
				>
					<use class="es-lock" href="#es-line-lock"></use>
				</svg>

				<span
					id="togglePassword"
					class="toggle-password text-muted"
					style="
						cursor: pointer;
						position: absolute;
						right: 10px;
						top: 50%;
						transform: translateY(-50%);
					"
				>
					{{ _('Show') }}
				</span>
			</div>
		</div>
	</div>
	<div class="page-card-actions">
		<button class="btn btn-sm btn-primary btn-block btn-signup" type="submit">
			{{ _("Sign up") }}
		</button>

		<p class="text-center sign-up-message">
			<a href="#login" class="blue">{{ _("Have an account? Login") }}</a>
		</p>
	</div>
</form>
